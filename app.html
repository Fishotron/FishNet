<head>
  <title>fishnet</title>
</head>

<body>
  <h2 class="ui header">
    <img src="https://pbs.twimg.com/profile_images/603222926712774657/uP1V3pvP.png">
    <div class="content">
      Fishatron
      <div class="sub header">All the fish that has been measured</div>
    </div>
  </h2>
  {{#if fishid }}
  {{> fishdetail}}
  {{else}}
  {{> fishlist}}
  {{/if}}
</body>

<template name="fishlist">
<div class="ui cards">
  {{#each fish}}
  {{> fishcard}}
  {{/each}}
</div>
</template>

<template name="fishcard">
<div class="card">
  <a class="image">
    <img src="{{image}}">
  </a>
  <div class="content">
    <a class="header">{{name}}</a>
    <div class="meta">
      <a>{{species}}</a>
    </div>
    <div class="description">
      {{description}}
    </div>
  </div>
</div>
</template>

<template name="fishdetail">
{{#with fish}}
{{> fishcard}}
{{/with}}
</template>
