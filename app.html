<head>
  <title>fishnet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
  {{#if fishid }}
  {{> fishdetail}}
  {{else}}
  <h2 class="ui header">
    <img src="https://pbs.twimg.com/profile_images/603222926712774657/uP1V3pvP.png">
    <div class="content">
      Fishatron
      <div class="sub header">All the fish that has been measured</div>
    </div>
  </h2>
  {{> fishlist}}
  {{/if}}
</body>

<template name="fishlist">
<div class="ui cards">
  {{#each fish}}
  {{> fishcard}}
  {{/each}}
</div>
</template>

<template name="fishcard">
<div class="card">
  <a class="image">
    <img src="{{image}}">
  </a>
  <div class="content">
    <a class="header">{{name}}</a>
    <div class="meta">
      <a>{{species}}</a>
    </div>
    <div class="description">
      {{description}}
    </div>
  </div>
</div>
</template>

<template name="fishdetail">
{{#with fish}}
<div class="ui labeled icon back button">
  <i class="left arrow icon"></i>
  back
</div>
<div class="ui items">
  <div class="item">
    <div class="image">
      <img src="{{image}}">
    </div>
    <div class="content">
      <a class="header">{{name}}</a>
      <div class="meta">
        {{species}}
      </div>
      <div class="description">
        {{description}}
      </div>
      <div class="extra">
        <i class="resize horizontal icon"></i> {{width}}
        <i class="resize vertical icon"></i> {{height}}
        <i class="marker icon"></i> {{location.lat}}, {{location.lng}}
        <i class="wait icon"></i> {{date}}
      </div>
    </div>
  </div>
</div>
{{#if location}}
{{> map}}
{{/if}}
{{/with}}
</template>

<template name="map">
<div id="map" class="map"></div>
</template>
