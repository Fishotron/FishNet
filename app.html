<template name="fishlist">
  <h2 class="ui header">
    <img src="https://pbs.twimg.com/profile_images/603222926712774657/uP1V3pvP.png">
    <div class="content">
      Fish-o-Tron
      <div class="sub header">All the fish that has been measured</div>
    </div>
  </h2>
  <div class="ui cards">
    {{#each fish}}
    {{> fishcard}}
    {{/each}}
  </div>
</template>

<template name="fishcard">
  <div class="card" id="{{_id._str}}">
    <div class="image">
      <img src="{{image}}">
      <div class="content">
        <a class="header">{{name}}</a>
        <div class="meta">
          <a>{{species}}</a>
        </div>
        <div class="description">
          {{description}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="fishdetail">
{{#with fish}}
<div class="ui labeled icon back button">
  <i class="left arrow icon"></i>
  back
</div>
<div class="ui items">
  <div class="ui page grid">
    <div class="column eight wide">

      <div class="item">
        <div class="image">
          <img src="{{image}}" style="width : 90%;">
        </div>
        <div class="content">
          <a class="header">{{name}}</a>
          <div class="meta">
            {{species}}
          </div>
          <div class="description">
            {{description}}
          </div>
          <div class="extra">
            <i class="resize horizontal icon"></i> {{width}}
            <i class="resize vertical icon"></i> {{height}}
            <i class="marker icon"></i> {{location.lat}}, {{location.lng}}
            <i class="wait icon"></i> {{date}}
          </div>
        </div>
      </div>
      
    </div>
    <div class="column eight wide">
      
      {{#if location}}
      {{> map}}
      {{/if}}
    </div>
  </div>
</div>
{{/with}}
</template>

<template name="map">
  <div id="map" class="map"></div>
</template>
